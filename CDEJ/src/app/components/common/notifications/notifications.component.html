<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050; width: 350px;">
  <div *ngFor="let notif of notifications$ | async" class="alert alert-{{notif.type}} alert-dismissible fade show mb-2" role="alert">
    {{ notif.message }}
    <button type="button" class="btn-close" aria-label="Fermer" (click)="remove(notif)"></button>
  </div>
</div>
