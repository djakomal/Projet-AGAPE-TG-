<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CDEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">üîç Debug CDEJ - Analyse des probl√®mes</h1>
        
        <div class="debug-info">
            <h3>‚úÖ Tests de base</h3>
            <p><strong>Bootstrap:</strong> <span class="badge bg-primary">Fonctionne</span></p>
            <p><strong>Font Awesome:</strong> <i class="fas fa-check text-success"></i> Fonctionne</p>
            <p><strong>CSS personnalis√©:</strong> <span style="color: var(--primary-blue, #007bff);">Variables CSS OK</span></p>
        </div>

        <div class="debug-info">
            <h3>üé® Test du composant Login</h3>
            <p>Voici √† quoi devrait ressembler la page de login :</p>
        </div>
    </div>

    <!-- Simulation de la page de login -->
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h2>Connexion</h2>
                <p class="text-muted">Connectez-vous √† votre espace de travail</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="button" class="btn btn-primary w-100 mb-3">Se connecter</button>
                
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-sm btn-outline-info w-100" onclick="fillTest('coordinateur')">
                            Test Coordinateur
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-sm btn-outline-success w-100" onclick="fillTest('social')">
                            Test Social
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function fillTest(role) {
            const emails = {
                'coordinateur': 'coordinateur@cdej.com',
                'social': 'social@cdej.com',
                'medical': 'medical@cdej.com',
                'comptable': 'comptable@cdej.com'
            };
            
            document.getElementById('email').value = emails[role] || '';
            document.getElementById('password').value = role + '123';
            
            alert(`Test ${role} - Email: ${emails[role]}, Password: ${role}123`);
        }

        // Test des styles CSS
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé® Debug CDEJ - Page charg√©e');
            console.log('üìê Window size:', window.innerWidth + 'x' + window.innerHeight);
            console.log('üéØ Login container visible:', document.querySelector('.login-container') ? 'OUI' : 'NON');
        });
    </script>
</body>
</html>
